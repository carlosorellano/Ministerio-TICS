<!-- ============================================
     EJEMPLO 3: Funciones y Eventos en JavaScript
     ============================================ -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones y Eventos</title>
</head>
<body>
    <h2>Interacción con el usuario</h2>

    <!-- Este botón ejecuta la función 'saludar()' al hacer clic -->
    <button onclick="saludar()">Haz clic para saludar</button>

    <!-- Este párrafo mostrará el mensaje del saludo -->
    <p id="mensaje"></p>

    <script src="main.js"></script>
    
</body>
</html>
