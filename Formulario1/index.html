<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario CRUD con Bootstrap y JavaScript</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Registro de Datos Personales</h2>

      <!-- Formulario -->
      <form id="formDatos">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Carlos Orellano" required>
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" placeholder="Ej: 25" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ej: ejemplo@correo.com" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="btnGuardar">Guardar</button>
      </form>
    </div>

    <!-- Lista de personas -->
    <div class="card mt-4 shadow p-4">
      <h3 class="text-center mb-3">Lista de personas registradas</h3>
      <ul id="listaPersonas" class="list-group"></ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
 <script src="form.js"></script>

</body>
</html>
